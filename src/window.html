<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SC-Display</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="myDiv">
      <p>Hello, <strong>world</strong>!</p>
    </div>
    <ul class="list">
      <li class="card">
        <div class="head">
          <span class="medal">
            <div class="medal-label">
              <i class="medal-icon"></i>
              <span class="medal-name">粉丝牌</span>
            </div>
            <div class="medal-level">27</div>
          </span>
          <span class="username">雨露均沾</span>
          <span class="price">30</span>
        </div>
        <div class="body">
          日照香炉生紫烟，遥看瀑布挂前川，飞流直下三千尺，疑是银河落九天
          <div class="translation">君もゼルダで遊んでいたのか</div>
        </div>
        <div class="footer">
          <span class="expire">已过期</span>
          <span class="start-time">14:41:40</span>
        </div>
      </li>
    </ul>
    <!-- <script src="https://lib.baomitu.com/jquery/latest/jquery.min.js"></script> -->
    <script type="module" src="main.js" />
  </body>
</html>
